<ion-header>

  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let product of products" class="example-item" cdkDrag
      [routerLink]="['/product-detail', product._id]" routerDirection="forward">
      <ion-icon name="desktop" slot="start"></ion-icon>
      {{ product.prodName }}
      <div class="item-note" slot="end">
        {{product.prodPrice | currency}}
      </div>
    </ion-item>

  </cdk-virtual-scroll-viewport>
</ion-content>
