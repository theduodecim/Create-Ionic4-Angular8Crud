<ion-header>

  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <cdk-virtual-scroll-viewport cdkDropList itemSize="20" class="example-viewport" (cdkDropListDropped)="drop($event)">
    <ion-item *cdkVirtualFor="let product of products" class="example-item" href="/tabs/(details: {{product.id}})"
      cdkDrag>

      <ion-icon name="desktop" slot="start"></ion-icon>
      {{ product.productName }}
      <div class="item-note" slot="end">
        {{product.productPrice | currency}}
      </div>

    </ion-item>

  </cdk-virtual-scroll-viewport>
</ion-content>
