<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Product Add</ion-title>
  </ion-toolbar>
  <ion-header>

    <ion-content>
      <div class="example-container mat-elevation-z8">
        <div class="example-loading-shade" *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <mat-card class="example-card">
          <form [formGroup]="productForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product name" formControlName="prodName" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!productForm.get('prodName').valid && productForm.get('productName').touched">
                  Please enter Product Name
                </span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Description" formControlName="ProdDesc"
                [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!productForm.get('prodDesc').valid && productForm.get('productDesc')">
                  Please enter Product Description
                </span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Product Price" formControlName="prodPrice" [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!productForm.get('prodDesc').valid && productForm.get('productDesc')">
                  Please enter Product Price
                </span>
              </mat-error>
            </mat-form-field>
            <div class="button-row">
              <button type="submit" [disabled]="!prodcutForm.valid" mat-flat-button color="primary">
                <mat-icon>Save</mat-icon>
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </ion-content>
