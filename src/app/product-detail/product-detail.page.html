<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.prodName}}</mat-card-title>
        <mat-card-subtitle>{{product.prodDesc}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Product Price:</dt>
          <dd>{{product.prodPrice}}</dd>
          <dt>Updated At:</dt>
          <dd>{{ product.updatedAt | date}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" (click)="editProduct(product.id)">
          <mat-icon>Edit</mat-icon>
        </a>
        <a mat-flat-button color="warn" (click)="deleteProduct(product.id)">
          <mat-icon>Delete</mat-icon>
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</ion-content>
