<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{product.prodName}}</mat-card-title>
        <mat-card-subtitle>{{product.prodDesc}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Product Price:</dt>
          <dd>{{product.prodPrice | currency }}</dd>
          <dt>Updated At:</dt>
          <dd>{{ product.updateAt | date }}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="editProduct(product._id)">
          <i class="material-icons">
            edit
          </i>
        </button>
        <button (click)="deleteProduct(product._id)">
          <i class="material-icons">
            delete
          </i>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ion-content>
